<section class="w-75 mx-auto rounded my-3 shadow  p-3 bg-main-light mb-3">
    <h1>CheckOut Session</h1>
    <form action="" [formGroup]="orderForm" (ngSubmit)="handleForm()">
<div class="form-item">
    <label for="details">Details:</label>
    <input type="text" id="details"  class="form-control" formControlName="details">
</div>
<div class="form-item">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone"  class="form-control" formControlName="phone">
</div>
<div class="form-item">
    <label for="city">City:</label>
    <input type="text" id="city"  class="form-control" formControlName="city">
</div>

<button class="btn-main d-block ms-auto mt-3">CheckOut</button>












    </form>
</section>
