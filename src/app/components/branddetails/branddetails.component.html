<section *ngIf="brandDetails._id" class="w-75 mx-auto rounded shadow bg-maim-light my-3">
    <div class="row g-4 d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <img [src]="brandDetails.image" [alt]="brandDetails.name" class="w-100">
            <h2 class="text-center">{{brandDetails.name}}</h2>
        </div>
        <div class="col-md-6">
            <h1  class="text-main text-capitalize text-center ">{{brandDetails.slug}}</h1>
            

        </div>
    </div>
</section>
