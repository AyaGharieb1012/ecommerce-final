<section  class="my-4">
    <h2 class="text-center  text-main p-3">All Brands</h2>

<div class="row g-4 justify-content-center ">
    <div class="col-md-4 co-sm-6 col-lg-3 " 
    role="button"
    *ngFor="let brand of brandsData">
        <div  class="  brand" [routerLink]="['/brandsDetails',brand._id]"  >
    <img [src]="brand.image"
    [alt]="brand.name"
    class="w-100"
    height="200">
    <h3 class="text-center h6">{{brand.name}}</h3>
        </div>

    </div>
</div>

</section>
