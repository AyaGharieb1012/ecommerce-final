<section class="my-4">
    <h2 class="text-center  text-main p-3">All Category</h2>

    <div class="row g-4  justify-content-center">
        <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3" >
            <div  class="border border-success p-3 rounded" role="button" [routerLink]="['/categoryDetails',category._id]">
                <img   [src]="category.image"   
                [alt]="category.name" class="w-100" 
                height="270">
                <h3 class="text-center text-main">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
