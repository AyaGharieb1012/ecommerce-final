<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto shadow mb-3">
    <h1 class="my-3">Register Now:</h1>
    <form [formGroup]="registerForm"  (ngSubmit)="handelForm()">

        <div class="mb-2">
            <label for="name">Name:</label>
            <input type="text" 
            id="name" 
            class="form-control"
             formControlName="name">
        </div>
        <div class="alert alert-danger p-1 small" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name minlength 3</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name max length 20</p>
            </div>
        <div class="mb-2">
            <label for="email">Email:</label>
            <input type="email" 
            id="email" 
            class="form-control"
             formControlName="email">
        </div>
        <div class="alert alert-danger small p-1" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <p  class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">Email is required</p>
            <p  class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">Email Not Vaild</p>
            </div>
        <div class="mb-2">
            <label for="password">password:</label>
            <input type="password" 
            id="password" 
            class="form-control"
             formControlName="password">
        </div>
        <div class="alert alert-danger small p-1" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>
            </div>
        <div class="mb-2">
            <label for="rePassword">RePassword:</label>
            <input type="password" 
            id="rePassword" 
            class="form-control"
             formControlName="rePassword">
        </div> 
        <div class="alert alert-danger small p-1" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">RePassword is required</p>
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">comfirm password incorrect</p>
            </div>
        <div class="mb-2">
            <label for="phone">Phone:</label>
            <input type="tel" 
            id="phone" 
            class="form-control"
             formControlName="phone">
        </div>
        <div class="alert alert-danger small p-1" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">"accept only egypt phone numbers"</p>
            </div>
<button class="btn-main d-block ms-auto" [disabled]="registerForm.invalid ">
    Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
</button>


    </form>
<p class="alert alert-danger p-1 mb-0 text-center mx-auto w-50" *ngIf="errMsg">{{errMsg}}</p>

</section>
